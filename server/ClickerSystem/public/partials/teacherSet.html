<div>
    <form class="form-signin" role="form" >
        <h3 class="form-signin-heading">Teacher Setting</h3>
        <label for="questionNumber">Question Number</label>
        <input id="questionNumber" class="form-control" required autofocus ng-model="questionNumber"> <br/>
        <label for="answer">Correct answer</label><br/>

		<div class="btn-group btn-group-justified">
			<div class="btn-group">
  			<button type="button" class="btn btn-default" ng-click="setAnswer('A')">A</button>
  			 </div>
  			 <div class="btn-group">
  			<button type="button" class="btn btn-default" ng-click="setAnswer('B')">B</button>
  			</div>
  			<div class="btn-group">
    		<button type="button" class="btn btn-default" ng-click="setAnswer('C')">C</button>
    		</div>
    		<div class="btn-group">
  			<button type="button" class="btn btn-default" ng-click="setAnswer('D')">D</button>
  			</div>
		</div><br/>
        <!-- <input id="answer" class="form-control"  required ng-model="answer">  <br/> -->
        <button ng-show="!success" class="btn btn-lg btn-primary btn-block"  ng-click="submit()">Submit</button>
        <button ng-show="success" class="btn btn-lg btn-primary btn-block"  ng-click="viewSummary()">View Summary</button>
    </form>
</div>
