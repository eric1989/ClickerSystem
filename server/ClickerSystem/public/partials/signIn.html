<div class="container">

    <form class="form-signin" role="form" >
        <img src="../clicker.png" class="img-responsive" alt="Responsive image">
        <h3 class="form-signin-heading">Please sign in</h3>
        <input type="user" class="form-control" placeholder="User name" required autofocus ng-model="userName">
        <input type="password" class="form-control" placeholder="Password" required ng-model="userPass">
        <div class="alert alert-danger" ng-show="showSuccessAlert">
            <strong>Invalid</strong> Username or Password is wrong.
        </div>
